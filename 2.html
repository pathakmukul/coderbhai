<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Training 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function updateContent(event) {
                const content = {
                    'Summary': 'Summary plan text',
                    'Plan': 'Detailed plan text',
                    'Script': 'Generated script text',
                    'Screenplay': 'Formatted screenplay text'
                };
                document.getElementById('content-display').textContent = content[event.target.textContent.trim()] || '';
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.classList.remove('active');
                });
                event.target.classList.add('active');
            }

            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', updateContent);
            });
        });
    </script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .tab-button.active {
            background-color: #F7F7F7; /* light gray */
            color: #1A1F71; /* Visa blue */
            border-color: #1A1F71; /* Visa blue */
        }
        .tab-button {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .btn-visa-blue {
            background-color: #1A1F71; /* Visa blue */
            color: white;
        }
        .border-visa-blue {
            border-color: #1A1F71; /* Visa blue */
        }
        .text-visa-blue{
            color: #1A1F71; /* Visa blue */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-4">
            <span class="text-visa-blue">SMAR</span>
            <span class="text-yellow-500">T</span>
            <span class="text-visa-blue">RAINING 2.0</span>
        </h1>
        <p class="mb-6 text-gray-600">Generate Video scripts in a minute!</p>

        <div class="mb-4">
            <input type="text" id="title" placeholder="Working TITLE" class="w-full p-2 border border-visa-blue rounded mb-3">
            <div class="flex space-x-2 mb-3">
                <select id="audience" class="p-2 border border-visa-blue rounded">
                    <option>Audience</option>
                </select>
                <select id="category" class="p-2 border border-visa-blue rounded">
                    <option>Category</option>
                </select>
                <select id="length" class="p-2 border border-visa-blue rounded">
                    <option value="" disabled selected>Video Length</option>
                    <option value="1">1 minute</option>
                    <option value="2">2 minutes</option>
                    <option value="3">3 minutes</option>
                    <option value="4">4 minutes</option>
                    <option value="5">5 minutes</option>
                    <option value="6">6 minutes</option>
                    <option value="7">7 minutes</option>
                    <option value="8">8 minutes</option>
                    <option value="9">9 minutes</option>
                    <option value="10">10 minutes</option>
                </select>
            </div>
            <textarea id = "content" placeholder="Enter your content here" class="w-full p-2 border border-visa-blue rounded h-32 mb-3"></textarea>
            <div class="flex space-x-2 mb-3">
                <input type="file" id="file-upload" accept=".txt, .pdf">
                <button class="p-2 border border-visa-blue rounded">Upload File</button>
                <button class="p-2 btn-visa-blue rounded">Generate!</button>
            </div>
        </div>

        <div class="mb-4">
            <div class="flex space-x-2 mb-3">
                <button class="tab-button p-2 border border-visa-blue rounded">Summary</button>
                <button class="tab-button p-2 border border-visa-blue rounded">Plan</button>
                <button class="tab-button p-2 border border-visa-blue rounded">Script</button>
                <button class="tab-button p-2 border border-visa-blue rounded">Screenplay</button>
            </div>
            <div id="content-display" class="p-2 border border-visa-blue rounded h-32 mb-3 bg-white"></div>
            <div class="flex space-x-2">
                <button class="p-2 btn-visa-blue rounded">Download Screenplay</button>
                <button class="p-2 btn-visa-blue rounded">Download Script</button>
            </div>
        </div>
    </div>
</body>
</html>
